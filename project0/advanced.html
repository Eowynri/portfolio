<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Google Advanced Search</title>
    <link rel="icon" type="google-icon" href="google-favicon.ico">
  </head>
  <body>
    <div class="header-advanced">
      <div class="navbar">
        <a href="index.html">Google</a>
      </div>
        <p class="h1-advanced">Advanced Search</p>
        <div class="line"></div>
    </div>
    
    <div class="div-advanced">
        <p class="h2-advanced">Find pages with...</p>
            
        <form class="form-advanced" action="https://www.google.com/search">
        
            <div class="form-div">
                <div class="form-left">
                    <p>all these words:</p>
                </div>
                <div class="form-right">
                <input class="advanced-input" type="text" name="as_q">
                </div>
            </div>

            <div class="form-div">
                <div class="form-left">
                    <p>this exact word or phrase:</p>
                </div>
                <div class="form-right">
                <input class="advanced-input" type="text" name="as_epq">
                </div>
            </div>
            <div class="form-div">
                <div class="form-left">
                    <p>any of these words:</p>
                </div>
                <div class="form-right">
                <input class="advanced-input" type="text" name="as_oq">
                </div>
            </div>
            <div class="form-div">
                <div class="form-left">
                    <p>none of these words:</p>
                </div>
                <div class="form-right">
                <input class="advanced-input" type="text" name="as_eq">
                </div>
            </div>
                
                <div class="button-div">
                    <input type="submit" value="Advanced Search" class="button-advanced">
                </div>
        </form>
    </div>
  </body>
</html>
