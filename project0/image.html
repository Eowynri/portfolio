<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Google Images</title>
    <link rel="icon" type="google-icon" href="google-favicon.ico">
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Google</a>
    </div>
        
    <div class="logo">
      <img class="icon-google-image" src="google-images-logo.png">
    </div>

    <div class="search-container">
      <form action="https://www.google.com/search">
        <input class="container-input" type="text" name="q">
        <input type="hidden" name="tbm" value="isch">
    </div>  

    <div class="buttons">
        <input type="submit" value="Google Images" class="google-search-button">
    </div>
      </form>
    </body>
</html>
